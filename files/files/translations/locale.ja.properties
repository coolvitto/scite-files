# locale.ja.properties
# Placed in the public domain 2001

# locale.properties は、ユーザー インターフェイスのローカライズされたテキストを定義します。
# 一部の定義は、別の文字列と重複するためコメント アウトされています。
# 各行の形式は、File=&Fichier のように、original=翻訳語(文) です。
# 元のテキストに省略記号 "...# やユーザー インターフェイスのアクセス キー 
# インジケーター "&# が含まれている場合でも、元のテキストのこのファイルには表示されません。
# 翻訳されたテキストには元のアクセス キーが含まれていない可能性があるため、
# 必要に応じて翻訳されたテキストにアクセス キー インジケーターが必要です。
# 省略記号は必要に応じて自動的に追加されます。
# 「/」文字はメニュー エントリで使用しないでください。
# GTK+ では「/」がメニュー階層を指定するために使用され、余分なメニュー項目が生成されます。
# 元のテキストはそれぞれ、ユーザー インターフェイスの異なる部分に表示される場合でも、
# 1 つの翻訳しか持つことができません。

# 追加のライセンス条件および著作権通知を希望する場合は、その旨を明記してください。
# 追加の通知がない場合、寄稿された翻訳は SciTE と同じ条件で無料で利用可能になるものとみなされます。
# このファイルに含まれる電子メール アドレスは、ファイルが公開された場合にスパムの標的となる可能性があります。

# このファイルのエンコーディングを定義して、GTK+ 2 でファイルを UTF-8 として再エンコードできるようにします。
# これは GTK+ 2 ユーザー インターフェイスのエンコーディングです。
# 翻訳では BOM なしの UTF-8 を使用することをお勧めします。
translation.encoding=UTF-8

# 翻訳に関する特記事項
# Translated based on Version 5.5.3
TranslationCredit=翻訳 : colvitto (https://coolvitto.hateblo.jp)

